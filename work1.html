<!DOCTYPE html>
<html>
  <head>
    <title>HTML Form to CSV Example</title>
  </head>
  <body>
    <h1>HTML Form to CSV Example</h1>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br>
      <input type="button" value="Download CSV" onclick="downloadCSV()">
    </form>

    <script>
      function downloadCSV() {
        var form = document.getElementById("myForm");
        var csv = "Name,Email,Phone\n";
        csv += form.name.value + "," + form.email.value + "," + form.phone.value + "\n";
          
        var link = document.createElement("a");
        link.setAttribute("href", "data:text/csv;charset=utf-8," + encodeURIComponent(csv));
        link.setAttribute("download", "formdata.csv");
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
